{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Employee Details</title>
     <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
     <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
</head>
<body>


    <div class="container"><br>
        <h2>Product List</h2>
        <hr>

        <table class="table table-dark" >
            <thead>
                <tr>
                    <th>Product Code</th>
                    <th>Product Name</th>
                    <th>Description</th>
                    <th>Date</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                {% for product in productss %}

                    <tr>
                    <td>{{ product.product_code }}</td>C
                    <td>{{ product.product_name }}</td>C
                    <td>{{ product.description }}</td>
                    <td>{{ product.date }}</td>
                    <td>{{ product.price }}</td>
                    <td><a class="btn btn-info" href="/edit/{{ product.id }}">Edit</a>
                        <a class="btn btn-danger" href="/delete/{{ product.id }}">Delete</a>
                        <a class="btn btn-info" href="/details/{{ product.id }}">Details</a></td>
                    </tr>

                {% endfor %}

            </tbody>
        </table>
        <a class="btn btn-primary" href="/add_product/">Add Product</a>
    </div>

</body>
</html>
